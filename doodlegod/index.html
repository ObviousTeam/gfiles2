<script type="text/javascript">
		(function (){
			function isMobile(){
				var mobile = [
					'iemobile',
					'windows phone os',
					'mobileexplorer',
					'openwave',
					'opera mini',
					'operamini',
					'elaine',
					'palmsource',
					'digital paths',
					'avantgo',
					'xiino',
					'palmscape',
					'nokia',
					'ericsson',
					'blackberry',
					'motorola',
					'iphone',
					'ipad',
					'ipod',
					'android',
					'windows phone',
					'wpdesktop'
				];
				return !!navigator.userAgent.match( new RegExp(mobile.join("|"), "ig") );
			}
            function getOrientationByDevice() {
                var orientation = window.innerWidth < window.innerHeight ? 'portrait' : 'landscape';
                if (/(iPhone|iPod)/g.test(window.navigator.userAgent)) {
                    orientation = 'portrait';
                }
                if (/(iPad)/g.test(window.navigator.userAgent)) {
                    orientation = 'landscape';
                }
                if (/(Android)/g.test(window.navigator.userAgent)) {
                    var isMobile = /(Mobile)/i.test(window.navigator.userAgent);
                    orientation = isMobile ? 'portrait' : 'landscape';
                }
                return orientation;
            }
			window.RESOURSE_HOST = '';
            window.LOCKED_ORIENTATION = getOrientationByDevice();
			if (isMobile()){
				window.USE_MOBILE_IMAGES = true;
			} else {
				window.USE_MOBILE_IMAGES = false;
			}
			window.PAYMENTS_TYPE = 'xsolla';
			window.PAYMENTS_SANDBOX = location.search === '?sandbox';
		}());
	</script>
